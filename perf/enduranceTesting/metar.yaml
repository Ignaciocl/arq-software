config:
  environments:
    api:
      target: 'http://localhost:5555/api/metar'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"
  payload:
    path: "../airport_codes.csv"
    fields:
      - "code"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Warm Up
      duration: 30
      arrivalRate: 15
      rampTo: 100
    - name: Plain Load
      duration: 6000
      arrivalRate: 75
    - name: Cool Down
      duration: 30
      arrivalRate: 50
      rampTo: 5

scenarios:
  - name: EndMetar (/)
    flow:
      - get:
          url: '/?station={{ code }}'