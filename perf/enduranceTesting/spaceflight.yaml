config:
  environments:
    api:
      target: 'http://localhost:5555/api/spaceflight_news'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases: # revisar los numeros que tengan sentido
    - name: Warm Up
      duration: 60
      arrivalRate: 1
      rampTo: 5
    - name: Endurance
      duration: 60
      arrivalRate: 4
    - name: Endurance 2
      duration: 60
      arrivalRate: 4
    - name: Endurance 3
      duration: 60
      arrivalRate: 4
    - name: Cool Down
      duration: 30
      arrivalRate: 1

scenarios:
  - name: SpaceFlights (/)
    flow:
      - get:
          url: '/'
